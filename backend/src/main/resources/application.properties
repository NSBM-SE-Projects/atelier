# Application
spring.application.name=atelier

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server
server.port=8080

# CORS
app.cors.allowed-origins=http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:3000

# Spring DevTools - Hot Reload
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=2000
spring.devtools.restart.quiet-period=1000
